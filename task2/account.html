<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Form</title>
</head>
<body>
  <h1>Account Form</h1>
  <form action="#" method="post">
    <!-- account_id is auto-generated -->
    <label for="owner_id">Owner ID:</label>
    <input type="number" id="owner_id" name="owner_id" required>
    <br><br>
    <label for="account_status">Account Status:</label>
    <input type="text" id="account_status" name="account_status" value="active" required>
    <br><br>
    <label for="balance">Balance:</label>
    <input type="number" id="balance" name="balance" step="0.01" value="0.00" required>
    <br><br>
    <label for="account_history">Account History:</label>
    <textarea id="account_history" name="account_history"></textarea>
    <br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
