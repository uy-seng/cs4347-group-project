<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Transfer Form</title>
</head>
<body>
  <h1>Bank Transfer Form</h1>
  <form action="#" method="post">
    <!-- transaction_id is auto-generated -->
    <label for="account_id">Account ID:</label>
    <input type="number" id="account_id" name="account_id" required>
    <br><br>
    <label for="name">Transaction Name/Description:</label>
    <input type="text" id="name" name="name" required>
    <br><br>
    <label for="date">Date:</label>
    <input type="datetime-local" id="date" name="date" required>
    <br><br>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" step="0.01" required>
    <br><br>
    <label for="new_balance">New Balance:</label>
    <input type="number" id="new_balance" name="new_balance" step="0.01" required>
    <br><br>
    <label for="transaction_type">Transaction Type:</label>
    <input type="text" id="transaction_type" name="transaction_type" value="Transfer" readonly>
    <br><br>
    <label for="from_account">From Account:</label>
    <input type="number" id="from_account" name="from_account">
    <br><br>
    <label for="to_account">To Account:</label>
    <input type="number" id="to_account" name="to_account">
    <br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
